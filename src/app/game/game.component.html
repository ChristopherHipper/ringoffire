<div class="field">
    <div class="card-stack">
        <img class="card-stack-img" *ngFor="let c of [0,2,4,6]; let i = index" [style]="{rotate: 1*i+'deg'}"
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" src="/assets/img/cards/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card.name }}.png"
            [style]="{rotate:card.rotation}" alt="">
        <img *ngIf="pickCardAnimation" class="pick-card" src="/assets/img/cards/{{ currentCard }}.png"
            [style.--card-rotation]="rotation" alt="">
    </div>
</div>

<app-player *ngFor="let player of game.players; let i = index;" [style]="{top: i*100+'px'}"  class="player-position"
    [playerName]="player"></app-player>


<button (click)="openDialog()" class="add-player-btn" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>
