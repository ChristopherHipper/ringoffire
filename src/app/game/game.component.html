<div class="field">
    <div class="game-over" *ngIf="gameOver">
        <img src="assets/img/game-over.png" alt="">
    </div>
    <div class="card-stack">
        <img class="card-stack-img" *ngFor="let c of [0,2,4,6]; let i = index" [style]="{rotate: 1*i+'deg'}"
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card.name }}.png"
            [style]="{rotate:card.rotation}" alt="">
        <img *ngIf="game.pickCardAnimation" class="pick-card" src="assets/img/cards/{{ game.currentCard }}.png"
            [style.--card-rotation]="rotation" alt="">
    </div>
</div>
<div class="player-container">
    <app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [style.top]="calcTop(i)"
        [activePlayer]="i == game.currentPlayer" class="player-position" [playerName]="player" [playerImage]="game.playerImage[i]"></app-player>
</div>

 <img class="preload-image" src="assets/img/cards/{{ this.game.stack[this.game.stack.length-1] }}.png" alt="">

<button (click)="openDialog()" class="add-player-btn" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>

<app-rules [card]="game.currentCard" class="rules"></app-rules>
